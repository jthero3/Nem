@Kopernicus:FOR[Nem]:NEEDS[Parallax_StockTextures]
{
	@Body[Nem]
	{
		%PQS
		{
			maxLevel = 10
			%Mods
			{
				Subdivide
				{
					subdivisionLevel = 24
					subdivisionRadius = 150
					//advancedSubdivisionLevel = 32
					order = 999999

				}
			}
		}
	}
}

@Kopernicus:FOR[Nem]:NEEDS[Parallax_StockScatterTextures]
{
	@Body[Nem]
	{
		%PQS
		{
			%Mods
			{
				Parallax
				{
					subdivisionLevel = 24
					subdivisionRadius = 150
					//advancedSubdivisionLevel = 32
					order = 999999

				}
			}
		}
	}
}